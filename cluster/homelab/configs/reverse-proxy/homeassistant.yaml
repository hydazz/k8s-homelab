apiVersion: v1
kind: Service
metadata:
  name: homeassistant
  namespace: reverse-proxy
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8123
      targetPort: 8123
      protocol: TCP

---
apiVersion: v1
kind: Endpoints
metadata:
  name: homeassistant
  namespace: reverse-proxy
subsets:
  - addresses:
      - ip: 192.168.2.2
    ports:
      - port: 8123

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homeassistant-ingress
  namespace: reverse-proxy
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: external-nginx
  rules:
    - host: homeassistant.hyde.services
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homeassistant
                port:
                  number: 8123
  tls:
    - hosts:
        - homeassistant.hyde.services
      secretName: wildcard.hyde.services
