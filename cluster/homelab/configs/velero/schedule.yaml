apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: k8s-homelab
  namespace: velero
spec:
  schedule: "0 1 * * *"
  template:
    hooks: {}
    includedNamespaces:
      - authentik
      - cert-manager
      - changedetection
      - database
      - flux-system
      - ingress-nginx
      - jenkins
      - knick-knacks
      - kube-public
      - kube-system
      - longhorn-system
      - mailserver
      - media-downloaders
      - media-managers
      - media-servers
      - minio
      - monitoring
      - nextcloud
      - paperless-ngx
      - portainer
      - uptime-kuma
      - velero
      - wordpress
    volumeSnapshotLocations:
      - k8s-homelab
    snapshotVolumes: true
    ttl: 168h0m0s # 7 days
  useOwnerReferencesInBackup: false
