apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  interval: 5m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  chart:
    spec:
      chart: nextcloud
      version: 6.6.9
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: flux-system
  values:
    image:
      repository: nextcloud
      tag: 31.0.4-fpm-alpine
    podAnnotations:
      backup.velero.io/backup-volumes: nextcloud-main,nextcloud-data
    nginx:
      enabled: true
      config:
        default: false
        custom: |-
          upstream php-handler {
              server 127.0.0.1:9000;
          }

          server {
              listen 80;

              add_header Referrer-Policy "no-referrer" always;
              add_header Strict-Transport-Security "max-age=15768000; includeSubDomains;" always;
              add_header X-Content-Type-Options "nosniff" always;
              add_header X-Download-Options "noopen" always;
              add_header X-Frame-Options "SAMEORIGIN" always;
              add_header X-Permitted-Cross-Domain-Policies "none" always;
              add_header X-Robots-Tag "noindex, nofollow" always;
              add_header X-XSS-Protection "1; mode=block" always;

              set_real_ip_from 10.0.0.0/8;
              real_ip_header X-Forwarded-For;
              real_ip_recursive on;

              client_max_body_size 10G;
              fastcgi_buffers 64 4K;

              gzip on;
              gzip_vary on;
              gzip_comp_level 4;
              gzip_min_length 256;
              gzip_proxied expired no-cache no-store private no_last_modified no_etag auth;
              gzip_types
                  application/atom+xml
                  application/javascript
                  application/json
                  application/ld+json
                  application/manifest+json
                  application/rss+xml
                  application/vnd.geo+json
                  application/vnd.ms-fontobject
                  application/x-font-ttf
                  application/x-web-app-manifest+json
                  application/xhtml+xml
                  application/xml
                  font/opentype
                  image/bmp
                  image/svg+xml
                  image/x-icon
                  text/cache-manifest
                  text/css
                  text/plain
                  text/vcard
                  text/vnd.rim.location.xloc
                  text/vtt
                  text/x-component
                  text/x-cross-domain-policy;

              fastcgi_hide_header X-Powered-By;

              include mime.types;

              types {
                  text/javascript js mjs;
              }

              root /var/www/html;
              index index.php index.html /index.php$request_uri;

              location = / {
                  if ($http_user_agent ~ ^DavClnt) {
                      return 302 /remote.php/webdav/$is_args$args;
                  }
              }

              location = /robots.txt {
                  allow all;
                  log_not_found off;
                  access_log off;
              }

              location ^~ /.well-known {
                  location = /.well-known/carddav {
                      return 301 /remote.php/dav/;
                  }
                  location = /.well-known/caldav {
                      return 301 /remote.php/dav/;
                  }
                  location ^~ /.well-known {
                      return 301 /index.php$uri;
                  }
                  try_files $uri $uri/ =404;
              }

              location ~ ^/(?:build|tests|config|lib|3rdparty|templates|data)(?:$|/) {
                  return 404;
              }

              location ~ ^/(?:\.|autotest|occ|issue|indie|db_|console) {
                  return 404;
              }

              location ~ \.php(?:$|/) {
                  rewrite ^/(?!index|remote|public|cron|core\/ajax\/update|status|ocs\/v[12]|updater\/.+|oc[ms]-provider\/.+|.+\/richdocumentscode(_arm64)?\/proxy) /index.php$request_uri;
                  fastcgi_split_path_info ^(.+?\.php)(/.*)$;
                  set $path_info $fastcgi_path_info;
                  try_files $fastcgi_script_name =404;
                  include fastcgi_params;
                  fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                  fastcgi_param PATH_INFO $path_info;
                  fastcgi_param modHeadersAvailable true;
                  fastcgi_param front_controller_active true;
                  fastcgi_pass php-handler;
                  fastcgi_intercept_errors on;
                  fastcgi_request_buffering off;
              }

              location ~ \.(?:css|js|svg|gif)$ {
                  try_files $uri /index.php$request_uri;
                  expires 6M;
                  access_log off;
              }

              location ~ \.woff2?$ {
                  try_files $uri /index.php$request_uri;
                  expires 7d;
                  access_log off;
              }

              location / {
                  try_files $uri $uri/ /index.php$request_uri;
              }
          }

  valuesFrom:
    - kind: Secret
      name: nextcloud-values
