apiVersion: apps/v1
kind: Deployment
metadata:
  name: phppgadmin
  namespace: database
  labels:
    app.kubernetes.io/instance: phppgadmin
    app.kubernetes.io/name: phppgadmin
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/instance: phppgadmin
      app.kubernetes.io/name: phppgadmin
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: phppgadmin
        app.kubernetes.io/name: phppgadmin
    spec:
      nodeSelector:
        kubernetes.io/arch: "amd64"
      containers:
        - name: phppgadmin
          image: snimshchikov/phppgadmin:latest # no other tags ðŸ¤¨
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
          env:
            - name: PPA_SERVER_DESCS
              value: "postgresql-14"
            - name: PPA_SERVER_HOSTS
              value: "postgresql-14.database.svc.cluster.local"
            - name: PPA_SERVER_PORTS
              value: "5432"
            - name: PPA_SERVER_SSL_MODES
              value: "disable"
            - name: PPA_EXTRA_LOGIN_SECURITY
              value: "false"
          livenessProbe:
            failureThreshold: 5
            initialDelaySeconds: 30
            timeoutSeconds: 2
            tcpSocket:
              port: 80
          startupProbe:
            failureThreshold: 10
            timeoutSeconds: 2
            tcpSocket:
              port: 80
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: phppgadmin
  namespace: database
spec:
  selector:
    app.kubernetes.io/instance: phppgadmin
    app.kubernetes.io/name: phppgadmin
  ports:
    - name: phppgadmin
      protocol: TCP
      port: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: phppgadmin
  namespace: database
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "128m"
spec:
  ingressClassName: internal-nginx
  tls:
    - hosts:
        - "*.k8s.hyde.services"
      secretName: wildcard.hyde.services
  rules:
    - host: phppgadmin.k8s.hyde.services
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: phppgadmin
                port:
                  number: 80