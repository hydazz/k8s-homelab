apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: open-webui
  namespace: open-webui
spec:
  interval: 5m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  chart:
    spec:
      chart: open-webui
      version: 5.21.0
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: open-webui
        namespace: flux-system
  values:
    ollama:
      ollama:
        gpu:
          enabled: true
          type: "nvidia"
          number: 1
          nvidiaResource: "nvidia.com/gpu"
        models:
        #  pull:
        #    - llama3
        #  run:
        #    - llama3
      runtimeClassName: nvidia
      persistentVolume:
        enabled: true
        size: 32Gi
    ingress:
      enabled: true
      class: external-nginx
      hosts:
        - host: chat.hyde.services
          paths:
            - path: /
              pathType: ImplementationSpecific
              port: 443
      tls:
        - hosts:
            - chat.hyde.services
          secretName: wildcard.hyde.services
    persistence:
      enabled: true
      size: 2Gi
    enableOpenaiApi: false
