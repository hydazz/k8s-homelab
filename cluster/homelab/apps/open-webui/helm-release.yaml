apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: open-webui
  namespace: open-webui
spec:
  interval: 5m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  chart:
    spec:
      chart: open-webui
      version: 5.22.0
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: open-webui
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/open-webui/open-webui
      tag: 0.5.20
    ollama:
      fullnameOverride: ollama
      image:
        repository: ollama/ollama
        tag: 0.6.0
      ollama:
        gpu:
          enabled: true
          type: "nvidia"
          number: 1
          nvidiaResource: "nvidia.com/gpu"
        models:
          pull:
            - llama3.2
      runtimeClassName: nvidia
      persistentVolume:
        enabled: true
        size: 8Gi
    ingress:
      enabled: true
      class: external-nginx
      host: chat.hyde.services
      tls: true
      existingSecret: wildcard.hyde.services
    persistence:
      enabled: true
      size: 2Gi
