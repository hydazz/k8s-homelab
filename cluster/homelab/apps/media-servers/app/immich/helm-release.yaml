# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app immich
  namespace: media-servers
spec:
  interval: 5m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  chart:
    spec:
      chart: app-template
      version: 4.1.1
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      immich:
        strategy: Recreate
        containers:
          app:
            image:
              repository: ghcr.io/imagegenius/immich
              tag: 1.134.0-noml
            env:
              PUID: "1001"
              PGID: "1001"
              TZ: Australia/Melbourne
              DB_HOSTNAME: postgresql-14.database.svc.cluster.local
              DB_USERNAME: immich
              DB_DATABASE_NAME: immich
              DB_PORT: "5432"
              REDIS_HOSTNAME: localhost
              REDIS_PORT: "6379"
            envFrom:
              - secretRef:
                  name: immich-secrets
            probes:
              liveness: &probe
                enabled: true
              readiness: *probe
              startup: *probe
          redis:
            image:
              repository: redis
              tag: 8.0.2
            env:
              REDIS_REPLICATION_MODE: master
            command: ["redis-server"]
    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 8080
    ingress:
      app:
        enabled: true
        className: external-nginx
        hosts:
          - host: immich.hyde.services
            paths:
              - path: /
                service:
                  identifier: app
                  port: *port
        tls:
          - secretName: wildcard.hyde.services
            hosts:
              - immich.hyde.services
    persistence:
      config:
        type: emptyDir
        globalMounts:
          - path: /config
      photos:
        type: nfs
        server: 10.0.3.7
        path: /mnt/Slow/Media/Immich
        globalMounts:
          - path: /photos
