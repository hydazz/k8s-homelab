---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-appdata-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: {{ .Values.storage.plex.appdata }}
