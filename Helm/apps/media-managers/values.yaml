---
storage:
  prowlarr:
    appdata: 256Mi
# lidarr:
#   appdata: 256Mi
  bazarr:
    appdata: 128Mi
  tdarr:
    config: 128Mi
    logs: 128Mi
    server: 2Gi
  kometa:
    appdata: 1Gi
  notifiarr:
    appdata: 16Mi

flaresolverr:
  image: ghcr.io/flaresolverr/flaresolverr:v3.3.24
  port: 8191
  resources:
    requests:
      cpu: 512m
      memory: 1Gi

prowlarr:
  image: ghcr.io/linuxserver/prowlarr:1.37.0
  port: 9696
  resources:
    requests:
      cpu: 10m
      memory: 128Mi

bazarr:
  image: ghcr.io/linuxserver/bazarr:1.5.2
  port: 6767
  resources:
    requests:
      cpu: 10m
      memory: 256Mi

lidarr:
  image: ghcr.io/linuxserver/lidarr:2.11.2
  port: 8686
  resources:
    requests:
      cpu: 10m
      memory: 256Mi

tdarr:
  image: ghcr.io/haveagitgat/tdarr:2.42.01
  port: 8265
  resources:
    requests:
      cpu: 10m
      memory: 1Gi
    limits:
      cpu: 1
      memory: 3Gi
      nvidia.com/gpu: 1
  nodeSelector:
    nvidia.com/gpu.present: "true"

kometa:
  image: ghcr.io/linuxserver/kometa:2.2.0

notifiarr:
  image: ghcr.io/notifiarr/notifiarr:v0.8.3
  port: 5454
  resources:
    requests:
      cpu: 10m
      memory: 128Mi
