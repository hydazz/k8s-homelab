  image: ghcr.io/linuxserver/overseerr:1.33.2
  port: 5055
  resources:
    requests:
      cpu: 10m
      memory: 50Mi

prowlarr:
  image: ghcr.io/linuxserver/prowlarr:1.29.2
  port: 9696
  resources:
    requests:
      cpu: 10m
      memory: 128Mi

radarr:
  image: ghcr.io/linuxserver/radarr:5.17.2
  port: 7878
  resources:
    requests:
      cpu: 100m
      memory: 256Mi

sonarr:
  image: ghcr.io/linuxserver/sonarr:4.0.12
  port: 8989
  resources:
    requests:
      cpu: 100m
      memory: 256Mi

bazarr:
  image: ghcr.io/linuxserver/bazarr:1.5.1
  port: 6767
  resources:
    requests:
      cpu: 10m
      memory: 256Mi

lidarr:
