---
storage:
  radarr:
    appdata: 2Gi
    appdata_3d: 256Mi
  sonarr:
    appdata: 1Gi
  prowlarr:
    appdata: 256Mi
# lidarr:
#   appdata: 256Mi
  overseerr:
    appdata: 128Mi
  bazarr:
    appdata: 128Mi
  tdarr:
    config: 128Mi
    logs: 128Mi
