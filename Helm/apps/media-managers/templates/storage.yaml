apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bazarr-appdata-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: {{ .Values.storage.bazarr.appdata }}
